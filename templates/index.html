<html>
<head>
    <title>Brain Tumour Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <link type='text/css' href='{{ url_for("static", filename="style.css") }}' rel="stylesheet">
</head>
<body>
<div id="loader" class="loader loader--style1" title="0">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
         xml:space="preserve">
  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"></path>
        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20"
                      dur="0.5s" repeatCount="indefinite"></animateTransform>
    </path>
  </svg>
</div>
<div class="container">
    <p class="header">Brain Tumour Detection</p>
    <div style="display: ####">

        <!-- Training Results -->
        <div style="display: {train-visibility}">
            <div class="leftpane">
                <h2>Training Details</h2>
                <p class="info">{info}</p>
            </div>
            <div class="middlepane">
                <h2>Learning Curve</h2>
                <img src="{loss_plot_path}" class="card-image" alt="loss plot">
            </div>
            <div class="rightpane">
                <h2>Confusion Matrix</h2>
                <table>
                    <tbody>
                    <tr>
                        <td>&nbsp;</td>
                        <td colspan="3">Predicted</td>
                    </tr>
                    <tr>
                        <td rowspan="3">Actual</td>
                        <td>&nbsp;</td>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>#Pred1#</td>
                        <td>#Pred2#</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>#Actual1#</td>
                        <td>#Actual2#</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Prediction -->
        <div id="prediction" style="display: {pred-visibility}">
            <div class="card-container">
                <div class="card">
                    <img id="img1" src="./static/inference/stages/1.jpg?===="
                         class="card-image" alt="Avatar">
                    <div class="description">
                        <p>Original Image</p>
                    </div>
                </div>

                <div class="card">
                    <img id="img2" src="./static/inference/stages/2.jpg?===="
                         class="card-image" alt="Avatar">
                    <div class="description">
                        <p>Contrast Stretched</p>
                    </div>
                </div>

                <div class="card">
                    <img id="img3" src="./static/inference/stages/3.jpg?===="
                         class="card-image" alt="Contrast Correction">
                    <div class="description">
                        <p>Skull Stripping</p>
                    </div>
                </div>

                <div class="card">
                    <img id="img4" src="./static/inference/stages/4.jpg?===="
                         class="card-image" alt="Stripping">
                    <div class="description">
                        <p>Thresholding</p>
                    </div>
                </div>

                <div class="card">
                    <img id="img5" src="./static/inference/stages/5.jpg?===="
                         class="card-image" alt="Thresholding">
                    <div class="description">
                        <p>De-noising</p>
                    </div>
                </div>

            </div>
            <h1>@@@@</h1>
        </div>


    </div>
</div>
<footer>
    <form method="post" id="form" name="Form" action="/process" enctype="multipart/form-data">
        <div class='file-input'>
            <input type="file" name="file" id="file" accept="image/*">
            <span class='button'>Choose</span>
            <span class='label' data-js-label>No file selected</span>
        </div>
        <input type="submit" class="footer-button" name="retrain" value="Retrain" id="retrain">
        <input type="submit" class="footer-button" name="inference" value="Inference" id="inference">
    </form>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='{{ url_for("static", filename="script.js") }}'></script>
</body>
</html>
